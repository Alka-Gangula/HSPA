<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Register
    </div>
    <div class="card-body">
      <form [formGroup]="registerationForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="userName" placeholder="Enter Name">
            <span class="error-block" *ngIf="!userName.valid && (userName.touched || userSubmitted)">Please provide name</span>

        </div>


        <div class="form-group col-12">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email" placeholder="Enter Email">
          <span class="error-block" *ngIf="!email.valid && (email.touched || userSubmitted)">
            <span *ngIf="email.hasError('required')">
              Please provide Email Id
            </span>
            <span *ngIf="email.hasError('email')">
              Please provide valid Email Id
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="passwrod" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Enter Password">
          <span class="error-block" *ngIf="!password.valid && (password.touched || userSubmitted)">
            <span *ngIf="password.hasError('required')">
              Please provide password
            </span>
            <span *ngIf="password.hasError('minlength')">
              Password should not be less than 8 characters
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password">
          <span class="error-block" *ngIf="!confirmPassword.valid && (confirmPassword.touched || userSubmitted)">
            <span *ngIf="confirmPassword.hasError('required')">
              Please confirm password
            </span>
          </span>
          <span class="error-block" *ngIf="registerationForm.hasError('notmatched') && confirmPassword.valid ">
            Password not matched
          </span>


        </div>

        <div class="form-group col-12">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="text" class="form-control" formControlName="mobile" placeholder="Enter Number">
          <span class="error-block" *ngIf="!mobile.valid && (mobile.touched || userSubmitted)" >
            <span   *ngIf="mobile.hasError('required') ">
              Mobile number is required
            </span>
            <span *ngIf="mobile.hasError('maxlength')" class="error-block">
              Invalid Mobile number
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <button type="submit" class="btn btn-primary m-2">Save</button>
          <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
        </div>

      </form>
    </div>
  </div>
  </div>
</div>
